<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Roboto, Helvetica Neue, sans-serif;
            color: #333;
        }

        body {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100dvh;
            overflow: hidden;
        }

        /* scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb:window-inactive {
            background: rgba(255, 255, 255, 0.3);
        }

        .datepicker {
            width: 550px;
            height: 450px;
            font-size: 14px;
            z-index: 100;
            margin-top: 2px;
            background: #fff;
            border-radius: 5px;
            border: 1px solid #e8e8e8;
            -webkit-box-shadow: 0px 5px 10px -4px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 5px 10px -4px rgba(0,0,0,0.75);
            box-shadow: 0px 5px 10px -4px rgba(0,0,0,0.75);
        }

        .datepicker-body {
            display: flex;
            height: 390px;
        }

        .datepicker-helper {
            width: 50%;
            border-right: 1px solid #d8d8d8;
            overflow-y: scroll;
        }

        .datepicker-dates {
            width: 50%;
            padding-top: 10px;
        }

        .datepicker-inputs {
            height: 30%;
        }

        .datepicker-date-inputs {
            display: flex;
            gap: 10px;
            padding: 0 20px;
        }

        .datepicker-actions {
            display: flex;
            justify-content: end;
            gap: 5px;
            height: 60px;
            align-items: center;
            padding: 10px 5px;
        }

        .datepicker-actions button {
            background: #ffffff;
            padding: 12px 10px;
            border: 0;
            font-weight: 500;
            color: #1a73e8;
            cursor: pointer;
            font-size: .9rem;
        }

        .datepicker-actions button:hover {
            background: #d7e4ff3d;
        }

        .main-date-helper {
            padding: 10px 0;
        }

        .main-date-helper div, .compare-date-helper div {
            padding: 10px 12px;
            cursor: pointer;
            font-size: .9rem;

        }

        .main-date-helper div:hover, .compare-date-helper div:hover {
            background: #f5f5f5;
            color: #1b5db5;
        }

        .main-date-helper .active, .compare-date-helper .active {
            background: #e8f0fe;
            color: #185abc;
        }

        .compare-checkbox {
            padding: 10px 12px;
            cursor: pointer;
            font-size: .85rem;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #d8d8d8;
            margin: 10px 0;
        }

        .input-box.active-grey .input-1 {
            border: 1px solid #dadce0;
        }
        .input-box.active-grey .input-label {
            color: #80868b;
            top: -8px;
            background: #fff;
            font-size: 11px;
            transition: 250ms;
        }
        .input-box.active-grey .input-label svg {
            position: relative;
            width: 11px;
            height: 11px;
            top: 2px;
            transition: 250ms;
        }

        .input-box {
            position: relative;
            margin: 10px 0;
        }
        .input-box .input-label {
            position: absolute;
            color: #80868b;
            font-size: 16px;
            font-weight: 400;
            max-width: calc(100% - (2 * 8px));
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            left: 8px;
            top: 13px;
            padding: 0 8px;
            transition: 250ms;
            user-select: none;
            pointer-events: none;
        }
        .input-box .input-label svg {
            position: relative;
            width: 15px;
            height: 15px;
            top: 2px;
            transition: 250ms;
        }
        .input-box .input-1 {
            box-sizing: border-box;
            height: 40px;
            width: 100%;
            border-radius: 4px;
            color: #202124;
            padding: 5px 7px;
            transition: 250ms;
            font-size: .87rem;
        }
        .input-box .input-1:focus {
            outline: none;
            border: 2px solid #1a73e8;
            transition: 250ms;
        }

        .input-box.error .input-label {
            color: #f44336;
            top: -8px;
            background: #fff;
            font-size: 11px;
            transition: 250ms;
        }
        .input-box.error .input-1 {
            border: 2px solid #f44336;
        }

        .input-box.focus .input-label,
        .input-box.active .input-label {
            color: #1a73e8;
            top: -8px;
            background: #fff;
            font-size: 11px;
            transition: 250ms;
        }
        .input-box.focus .input-label svg,
        .input-box.active .input-label svg {
            position: relative;
            width: 11px;
            height: 11px;
            top: 2px;
            transition: 250ms;
        }

        .input-box.active .input-1 {
            border: 2px solid #1a73e8;
        }

        .calendar-container {
            border: 1px solid #ddd;
            border-top: 0;
            height: 70%;
            overflow-y: scroll;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #ffffff;
            padding: 30px 20px 10px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.79rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .calendar-body {
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            font-size: 0.79rem;
        }

        .calendar-month {
            padding: 15px 10px 0px 10px;
            background-color: #ffffff;
            color: #7e8286;
            text-transform: uppercase;
            font-size: .9rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 5px 0;
        }

        .calendar-day {
            cursor: pointer;
            position: relative;
            margin: 2px 0;
        }

        .calendar-day span {
            display: block;
            padding: 7px 3px;
            width: 30px;
        }

        .calendar-day:hover span {
            background: #1a73e84d;
            border-radius: 50%;
        }

        .range-blue  {
            background-color: #e8f0fe;
            color: white;
        }

        .range-green {
            background-color: #a8dab5;
        }

        .range-blue-start
        {
            border-bottom-left-radius: 15px;
            border-top-left-radius: 15px;
        }

        .range-blue-end
        {
            border-bottom-right-radius: 15px;
            border-top-right-radius: 15px;
        }

        .range-blue-start span, .range-blue-end span {
            background-color: #1a73e8;
            color: white;
            border-radius: 50%;
        }

        .range-green-start span, .range-green-end span {
            background-color: #46a35e;
            color: white;
            border-radius: 50%;
        }

        .range-orange-start {
            border-bottom-left-radius: 15px;
            border-top-left-radius: 15px;
            background-color: #f9ab0033
        }

        .range-orange-end {
            border-bottom-right-radius: 15px;
            border-top-right-radius: 15px;
            background-color: #f9ab0033
        }

        .range-orange-start span {
            /*background-color: #f9ab0033;*/
        }

        .range-orange-end span {
            /*background-color: #f9ab0033;*/
        }

        .range-orange {
            background-color: #f9ab0033
        }

    </style>
</head>
<body>
<div class="datepicker-container">
    <input type="text" class="date-input" placeholder="Select date" />

    <div class="datepicker">
        <div class="datepicker-body">
            <div class="datepicker-helper">
                <div class="main-date-helper">
                    <div class="active">Custom</div>
                    <div>This week</div>
                    <div>Last week</div>
                    <div>Last 7 days</div>
                    <div>Last 28 days</div>
                    <div>Last 30 days</div>
                    <div>Last 90 days</div>
                    <div>Last 12 months</div>
                    <div>Last calendar year</div>
                    <div>This year (Jan – Today)</div>
                </div>
                <div class="divider"></div>
                <div class="compare-checkbox">Compare <input id="compareCheckbox" type="checkbox"></div>
                <div class="compare-date-helper">
                    <div>Preceding period (match day of week)</div>
                    <div>Same period last year (match day of week)</div>
                    <div>Preceding period</div>
                    <div>Same period last year</div>
                    <div>Custom</div>
                </div>
            </div>
            <div class="datepicker-dates">
                <div class="datepicker-inputs">
                    <div class="datepicker-date-inputs datepicker-main-inputs">
                        <div>
                            <div class="input-box active-grey">
                                <label class="input-label">Start date</label>
                                <input type="text" class="input-1 start-date-input" />
                            </div>
                        </div>
                        <div>
                            <div class="input-box active-grey">
                                <label class="input-label">End date</label>
                                <input type="text" class="input-1 end-date-input" />
                            </div>
                        </div>
                    </div>
                    <div class="datepicker-date-inputs datepicker-compare-inputs">
                        <div>
                            <div class="input-box active-grey">
                                <label class="input-label">Start date</label>
                                <input type="text" class="input-1 compare-start-date-input" />
                            </div>
                        </div>
                        <div>
                            <div class="input-box active-grey">
                                <label class="input-label">End date</label>
                                <input type="text" class="input-1 compare-end-date-input" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <span>S</span>
                        <span>M</span>
                        <span>T</span>
                        <span>W</span>
                        <span>T</span>
                        <span>F</span>
                        <span>S</span>
                    </div>
                    <div class="calendar-body">
                        <!-- Calendar content will be generated here by jQuery -->
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="datepicker-actions">
                <button>Cancel</button>
                <button id="apply-dp">Apply</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    $(function () {

        const $calendarBody = $('.calendar-body');
        $calendarBody.empty();

        const today = new Date();
        const currentYear = today.getFullYear();

        let mainRange = { start: null, end: null }; // First range dates
        let compareRange = { start: null, end: null }; // Second range dates
        let isCompareEnabled = false;

        let phaseStatus = 'main';

        $calendarBody.on('click', '.calendar-day:not(.empty)', function () {
            const selectedDate = new Date($(this).data('date'));

            const customDateString = selectedDate.toLocaleDateString("en-US", {
                month: "short", // Short month name
                day: "2-digit", // Two-digit day
                year: "numeric" // Four-digit year
            });
            console.log(customDateString);

            if ( phaseStatus === 'main') {
                if (!mainRange.start || (mainRange.start && mainRange.end)) {

                    mainRange = { start: selectedDate, end: null };
                    console.log(mainRange);
                    $('.calendar-day').removeClass('range-blue-start range-blue-end range-blue');

                    $(this).addClass('range-blue-start');

                    $('.start-date-input').val(customDateString);

                } else {
                    mainRange.end = selectedDate;

                    if (mainRange.start && mainRange.end < mainRange.start) {
                        mainRange.start = null;
                        return;
                    }

                    if ( isCompareEnabled ) {
                        phaseStatus = 'compare';
                    }

                    $(this).addClass('range-blue-end');

                    $('.end-date-input').val(customDateString);

                    highlightRange();
                }

                return;
            }

            if (isCompareEnabled && phaseStatus === 'compare') {
                // Second Range Selection
                if (!compareRange.start || (compareRange.start && compareRange.end)) {

                    compareRange = { start: selectedDate, end: null };

                    $('.calendar-day').removeClass('range-orange-start range-orange-end range-orange range-green');

                    $(this).addClass('range-orange-start');

                    $('.compare-start-date-input').val(customDateString);

                } else {
                    compareRange.end = selectedDate;

                    if (compareRange.end < compareRange.start) {
                        [compareRange.start, compareRange.end] = [compareRange.end, compareRange.start];
                        $('.compare-end-date-input').val(customDateString);
                    }

                    $(this).addClass('range-orange-end');

                    phaseStatus = 'main';



                    highlightRange();
                }
            }

            console.log(phaseStatus)
            console.log(mainRange)
            console.log(compareRange)

            if (mainRange.start && mainRange.end) {
                // localStorage.setItem('mainRange', JSON.stringify(mainRange));
            }

            if (compareRange.start && compareRange.end) {
                // localStorage.setItem('compareRange', JSON.stringify(compareRange));
            }

        });

        // Compare Checkbox Listener
        $('#compareCheckbox').on('change', function () {
            isCompareEnabled = $(this).is(':checked');
        });


        generateCalendar(2022);

        function generateCalendar(startYear) {
            for (let year = startYear; year <= currentYear; year++) {
                for (let month = 0; month < 12; month++) {
                    if (year === currentYear && month > today.getMonth()) {
                        break; // Stop if we've reached today's month
                    }

                    const date = new Date(year, month, 1);
                    const monthName = date.toLocaleString('default', { month: 'short' });
                    const daysInMonth = new Date(year, month + 1, 0).getDate();

                    $calendarBody.append(`<div class="calendar-month">${monthName} ${year}</div>`);

                    let daysGrid = '<div class="calendar-days">';
                    for (let i = 0; i < date.getDay(); i++) {
                        daysGrid += '<div class="calendar-day empty"></div>'; // Empty spaces for alignment
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        daysGrid += `<div class="calendar-day" data-date="${year}-${month + 1}-${day}"><span>${day}</span></div>`;
                    }
                    daysGrid += '</div>';
                    $calendarBody.append(daysGrid);
                }
            }

            // Highlight restored ranges
            if (mainRange.start && mainRange.end) highlightRange();
            if (compareRange.start && compareRange.end) highlightRange();
        }

        function resetCompareRange()
        {
            compareRange = { start: null, end: null };
            // localStorage.setItem('compareRange', JSON.stringify(compareRange));
        }
        function resetMainRange()
        {
            mainRange = { start: null, end: null };
            // localStorage.setItem('mainRange', JSON.stringify(mainRange));
        }

        function highlightRange() {
            $('.calendar-day').each(function () {
                const date = new Date($(this).data('date'));
                const inMainRange = date >= mainRange.start && date <= mainRange.end;
                const inCompareRange = date >= compareRange.start && date <= compareRange.end;

                if (isCompareEnabled && inMainRange && inCompareRange) {
                    $(this).addClass('range-green').removeClass('range-blue range-orange range-orange-start range-orange-end');
                } else if (inMainRange) {
                    // Only in the current range
                    $(this).addClass('range-blue').removeClass('range-green range-orange');
                } else if (isCompareEnabled && inCompareRange) {
                    // Only in the current range
                    $(this).addClass('range-orange').removeClass('range-green range-blue');
                } else {
                    // Remove styles if not in any range
                    $(this).removeClass('range-blue range-orange range-green');
                }
            });
        }
    });
</script>
</body>
</html>
